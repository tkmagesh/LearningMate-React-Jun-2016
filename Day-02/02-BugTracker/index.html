<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<style>
		section{
			margin-bottom: 10px;

		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-weight: bold;
			font-style: italic;
		}
		ol{
			list-style: none;
			width: 400px;
			-webkit-padding-start: 0px;
		}
		li{
			margin-bottom: 5px;
			border: 1px solid gray;
			padding: 5px;
			background-color: #e7e7e7;
			border-radius: 4px;
			margin-left : 0px;
		}
		li span{
			cursor: pointer;
		}

	</style>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="browser.min.js"></script>
	<script type="text/babel">
		var bugs = [
			{id : 1, name : 'Object reference not set to an instance', isClosed : false},
			{id : 2, name : 'Server communication failure', isClosed : true},
			{id : 3, name : 'User request is not acknowledged', isClosed : false},
		];

		var BugTrackerApp = React.createClass({
			render : function(){
				return (

					<div>
						<h1>Bug Tracker</h1>
						<hr />
						<div id="contents">
							<BugStats list={this.props.data}></BugStats>
							<BugEdit></BugEdit>
							<BugList list={this.props.data}></BugList>
						</div>
					</div>
				);
			}

		});

		var BugStats = React.createClass({
			render : function(){
				var closedCount = this.props.list.reduce(function(result, bug){
					return bug.isClosed ? ++result : result;
				}, 0);
				return (
					<section className="stats">
						<span className="closed">{closedCount}</span>
						<span>/</span>
						<span>{this.props.list.length}</span>
					</section>
				);
			}
		});

		var BugEdit = React.createClass({
			render : function(){
				return (
					<section class="new">
						<label htmlFor="">Bug :</label>
						<input type="text" name="" id="" />
						<input type="button" value="Add New" />
					</section>
				);
			}
		});

		var BugList = React.createClass({
			render : function(){
				
				var BugItems = this.props.list.map(function(bug) {
					
					return (
						<li key={bug.id}>
							{bug.isClosed ? <span className="closed">{bug.name}</span> : <span>{bug.name}</span>}
						</li>
					)
				});
				
				return (
					<section className="list">
						<ol>
							{BugItems}
						</ol>
					</section>
				);
			}
		})
		
		ReactDOM.render(<BugTrackerApp data={bugs}/>, document.getElementById("bugApp"));
	</script>
</head>
<body >
	<div id="bugApp"></div>
		
		
		
	
</body>
</html>
